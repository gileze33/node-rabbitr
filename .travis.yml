language: node_js
node_js:
  - 6
  - 4
services:
- rabbitmq
script:
- npm run build -- --declaration
- npm test
after_success:
- test $TRAVIS_NODE_VERSION = "6" && npm run coverage && npm run sendcoverage
notifications:
  email:
    on_success: change
    on_failure: change
  hipchat:
    rooms:
      secure: 
    template:
    - <b>%{result}:</b> <a href="https://github.com/%{repository_slug}">%{repository_slug}</a>#<a
      href="%{build_url}">%{build_number}</a> (<a href="https://github.com/%{repository_slug}/tree/%{branch}">%{branch}</a>
      - <a href="%{compare_url}">%{commit}</a> by %{author})<br>%{message} It took
      %{duration}.<br><pre>%{commit_message}</pre>
    format: html
deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  on:
    node: 6
    tags: true
    repo: urbanmassage/node-rabbitr
  skip_cleanup: true
