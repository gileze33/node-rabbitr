general:
  artifacts:
    - "coverage"

machine:
  environment:
    NODE_ENV: testing

test:
  override:
    - npm test
  post:
    - MOCHA_FILE=$CIRCLE_TEST_REPORTS/test-results.xml npm run-script coverage -- -- "--reporter" "mocha-junit-reporter"

dependencies:
  cache_directories:
    - "node_modules"
  override:
    - npm install
    - npm prune
